<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <title>Webcam Capture</title>

</head>

<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="captureButton">Capture</button>
    </div>
    <h2 id="result"></h2>
    <div id="captured-image-container"></div>
    <script>

        let classifier, img, result;
        function preload() {
            classifier = ml5.imageClassifier('MobileNet');
            img = document.createElement('img');
            result = document.getElementById('result');
        }
        preload();
        function gotResult(error, results) {
            if (error) {
                console.error(error);
            } else {
                console.log(results);
                result.textContent = `1. ${results[0].label}`;
            }
        }
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const captureButton = document.getElementById('captureButton');
        const capturedImageContainer = document.getElementById('captured-image-container');

        let stream;
        let canvas = document.createElement('canvas');
        let context = canvas.getContext('2d');

        startButton.addEventListener('click', function () {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (mediaStream) {
                    stream = mediaStream;
                    video.srcObject = mediaStream;
                })
                .catch(function (err) {
                    console.error('Error accessing webcam: ', err);
                });
        });

        stopButton.addEventListener('click', function () {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
        });

        captureButton.addEventListener('click', function () {
            if (stream) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg');

                displayCapturedImage(imageData);

                img.src = imageData;
                result.textContent = `loading...`;
                classifier.classify(img, gotResult);
            }
        });

        function displayCapturedImage(imageData) {
            capturedImageContainer.appendChild(img);
        }
    </script>
</body>

</html>
